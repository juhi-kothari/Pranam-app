services:
  - type: web
    name: pranam-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd Pranam_Backend_TS && npm install && npm run build
    startCommand: cd Pranam_Backend_TS && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: admin@pranam.com
      - key: ADMIN_PASSWORD
        sync: false
    autoDeploy: true

  - type: web
    name: pranam-frontend
    runtime: static
    buildCommand: cd Pranam && npm install && npm run build
    staticPublishPath: ./Pranam/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: pranam-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
